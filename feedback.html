<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Share your experience with BBS's custom database solutions">
    <meta name="keywords" content="customer feedback, database solutions review, BBS testimonials">
    <title>Customer Feedback - BBS</title>

    <!-- Fonts and styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <nav id="sidebar">
        <div class="sidebar-header">
            <button id="menu-toggle" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h3 class="menu-title">BBS Menu</h3>
        </div>
        <ul class="components">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="services.html"><i class="fas fa-database"></i> Services</a></li>
            <li><a href="order.html"><i class="fas fa-shopping-cart"></i> Order Database</a></li>
            <li><a href="feedback.html"><i class="fas fa-comments"></i> Feedback</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
        </ul>
    </nav>
    <div id="content">
        <header>
            <h1>Customer Feedback</h1>
            <button id="admin-toggle" class="admin-toggle-button" onclick="toggleAdminControls()">
                <i class="fas fa-lock"></i>
            </button>
        </header>

        <section id="feedback-section" class="feedback-section">
            <h2>Share Your Experience</h2>

            <div id="admin-controls" class="admin-controls" style="display: none;">
                <button id="toggle-delete-button" class="admin-button" onclick="toggleDeleteFeature()">
                    <i class="fas fa-trash"></i> Enable Delete Feature
                </button>
                <button id="reset-feedback-button" class="admin-button" onclick="resetFeedbackList()">
                    <i class="fas fa-redo"></i> Reset Feedback List
                </button>
            </div>

            <div class="feedback-form-container">
                <form id="feedback-form" action="https://formsubmit.co/contact.aaronobando@gmail.com" method="POST" onsubmit="submitFeedback(event)">
                    <input type="hidden" name="_honey" style="display:none">
                    <input type="hidden" name="_token" value="your_token_here">
                    <input type="hidden" name="_next" value="https://boostingbusinessstrategies.github.io/BBS.Official/feedback.html">

                    <div class="form-group">
                        <label for="feedback-first-name">First Name</label>
                        <input type="text" id="feedback-first-name" name="feedback-first-name" required aria-label="First Name">
                    </div>

                    <div class="form-group">
                        <label for="feedback-last-name">Last Name</label>
                        <input type="text" id="feedback-last-name" name="feedback-last-name" required aria-label="Last Name">
                    </div>

                    <div class="form-group">
                        <label for="service-type">What type of service are you providing feedback on?</label>
                        <select id="service-type" name="service-type" required aria-label="Service Type">
                            <option value="" disabled selected>Select your option</option>
                            <option value="ecommerce">E-commerce Database</option>
                            <option value="healthcare">Healthcare Database</option>
                            <option value="custom">Custom Database for My Business</option>
                            <option value="question">Question</option>
                            <option value="support">Support</option>
                            <option value="feedback">Feedback</option>
                            <option value="modify_table">Modify an Existing Table</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="feedback-rating">Rate our services:</label>
                        <select id="feedback-rating" name="feedback-rating" required aria-label="Rating">
                            <option value="" disabled selected>Select your rating</option>
                            <option value="5">⭐️⭐️⭐️⭐️⭐️ (5 stars)</option>
                            <option value="4">⭐️⭐️⭐️⭐️ (4 stars)</option>
                            <option value="3">⭐️⭐️⭐️ (3 stars)</option>
                            <option value="2">⭐️⭐️ (2 stars)</option>
                            <option value="1">⭐️ (1 star)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="feedback-comment">Leave a comment:</label>
                        <textarea id="feedback-comment" name="feedback-comment" rows="4" placeholder="Leave your feedback here..." required aria-label="Comment"></textarea>
                    </div>

                    <button type="submit" class="submit-button">
                        <i class="fas fa-paper-plane"></i> Submit Feedback
                    </button>
                </form>
            </div>
        </section>

        <footer>
            <div class="container">
                <p>&copy; 2024 Boosting Business Strategies (BBS). All rights reserved.</p>
                <p>Follow us on social media for the latest updates:</p>
                <ul class="social-media">
                    <li><a href="https://www.facebook.com/profile.php?id=61559129535705&mibextid=ZbWKwL"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/aaron-obando-55a098308?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"><i class="fab fa-linkedin-in"></i></a></li>
                    <li><a href="https://www.instagram.com/boostingbusiness_strategies?igsh=MXJhOGd0emgydTlhdQ=="><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>

    <script src="Javascript/feedback.js"></script>
</body>
</html>
