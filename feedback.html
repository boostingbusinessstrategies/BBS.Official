        </ul>

    <div id="content">
        <header>
            <h1>Customer Feedback</h1>
        </header>

        <section id="feedback-section" class="feedback-section">
            <h2>Share Your Experience</h2>
            <form id="feedback-form" action="https://formsubmit.co/contact.aaronobando@gmail.com" method="POST" onsubmit="submitFeedback(event)">
                <label for="feedback-first-name">First Name</label>
                <input type="text" id="feedback-first-name" name="feedback-first-name" required aria-label="Feedback First Name">

                <label for="feedback-last-name">Last Name</label>
                <input type="text" id="feedback-last-name" name="feedback-last-name" required aria-label="Feedback Last Name">

                <label for="feedback-rating">Rate our services:</label>
                <select id="feedback-rating" name="feedback-rating" required aria-label="Feedback Rating">
                    <option value="" disabled selected>Select your rating</option>
                    <option value="5">⭐️⭐️⭐️⭐️⭐️ (5 stars)</option>
                    <option value="4">⭐️⭐️⭐️⭐️ (4 stars)</option>
                    <option value="3">⭐️⭐️⭐️ (3 stars)</option>
                    <option value="2">⭐️⭐️ (2 stars)</option>
                    <option value="1">⭐️ (1 star)</option>
                </select>

                <label for="feedback-comment">Leave a comment:</label>
                <textarea id="feedback-comment" name="feedback-comment" rows="4" placeholder="Leave your feedback here..." required aria-label="Feedback Comment"></textarea>

                <input type="submit" value="Submit Feedback">
            </form>

            <div id="feedback-display" style="margin-top: 30px;">
                <h3>Recent Feedback:</h3>
                <ul id="feedback-list"></ul>
            </div>
        </section>
